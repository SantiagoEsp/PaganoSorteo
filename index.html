<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Términos y Condiciones del Sorteo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2;
        color: #333;
      }
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        overflow: hidden; /* Añadido para que el contenedor tome el tamaño del contenido */
      }

      .logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 0.8em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <a href=".html">
        <img src="sorteo.jpg" alt="" class="logo" />
      </a>
      <div class="footer">
        <p>
          &copy; 2024 Ricardo A. Pagano & Cia. S.R.L. Todos los derechos
          reservados.
        </p>
      </div>
    </div>

    <!-- Bootstrap JS y jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
